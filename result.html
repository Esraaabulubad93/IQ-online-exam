  <script type="text/javascript">
    var result = parseInt(localStorage.getItem("totalmark2"));
    document.write("Your Result is : " +result +" from 1000" +"<br>");
    if(result == 1000){
      document.write("You are Gifted ");
    }
    if(result == 900){
      document.write("You are Superior");
      $("document").ready(function() {
        $("#divone").show();
        $("#button1").show();
      });
    }
    if(result == 800){
      document.write("You are In High average ");
      $("document").ready(function() {
        $("#divone").show();  
        $("#button1").show();
      });
    }
    if(result == 700){
      document.write("You are In Average");
      $("document").ready(function() {
        $("#divone").show();
        $("#button1").show();
      });
    }
    if(result == 600){
      document.write("You are In Average");
      $("document").ready(function() {
        $("#divone").show();
        $("#button1").show();
      });
    }
    if(result <= 500){
      document.write("You are Normal");
      $("document").ready(function() {
        $("#divone").show();
        $("#button1").show();
      });
    }

  </script>
