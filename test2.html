	<meta name="description" content="The best iq test for kids">
	<meta name="keywords" content=" iq test , All kids are smart , 10 questions for every question 100 marks ">
	<meta name="author" content="The little Genius center">

	<script type="text/javascript">
		function submitAnswers() {
			var form = document.quizForm;
			var q6 = form.elements['answer6'].value;
			localStorage.setItem("question6",q6);
			var q7 = form.elements['answer7'].value;
			localStorage.setItem("question7",q7);
			var q8 = form.elements['answer8'].value;
			localStorage.setItem("question8",q8);
			var q9 = form.elements['answer9'].value;
			localStorage.setItem("question9",q9);
			var q10 = form.elements['answer10'].value;
			localStorage.setItem("question10",q10);
			var mark2 =parseInt(localStorage.getItem("totalmark"));

			if(q6 == "Green"){
				mark2+=100;
			}
			if(q7 == "Animal"){
				mark2+=100;	
			}
			if(q8 == "Bear"){
				mark2+=100;
			}
			if(q9 == "Mango"){
				mark2+=100;
			}
			if(q10 == "Giraffe"){
				mark2+=100;
			}
			localStorage.setItem("totalmark2",mark2);
			window.location.href='result.html';
			return false;
		}
	</script>
</head>

					</li>
					
					
				</ul>
			</div>
		</nav>

	<form name="quizForm" onsubmit="return submitAnswers()">

					<input  type="radio" name="answer6" required="required" value="Red"> Red
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="ml-5" type="radio" name="answer6" required="required" value="Green"> Green
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input  type="radio" name="answer6" required="required" value="Blue"> Blue
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="ml-5" type="radio" name="answer6" required="required" value="Orange"> Orange
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input  type="radio" name="answer6" required="required" value="Pink"> Pink
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col p-5 font-weight-bolder" style="background-color: #F7CCCD ; font-size: 20px;">

				<br>
				&nbsp;<input class="ml-5" type="radio" name="answer7" required="required" value="Ocean"> Ocean <br>
				&nbsp;<input class="ml-5" type="radio" name="answer7" required="required" value="Animal"> Animal <br>
				&nbsp;<input class="ml-5" type="radio" name="answer7" required="required" value="Country"> Country<br>
			</div>
		</div>
		<div class="row">
			<div class="col p-5 font-weight-bolder " style="color:#061E56 ; font-size: 20px;">
				<label class="ml-5"><h1>Q8 : What animal hibernates during the winter ?</h1></label><br>
				<div class="text-center mt-5">
					&nbsp;<input class="ml-5" type="radio" name="answer8" required="required" value="Wolf"><img src="img/13_3.jpg" alt="wolf" width="200">
					&nbsp;<input class="ml-5" type="radio" name="answer8" required="required" value="Tiger"> <img src="img/13_4.jpg" alt="tiger" width="200">
					&nbsp;<input class="ml-5" type="radio" name="answer8" required="required" value="Bear"> <img src="img/13_5.jpg" alt="bear" width="200">
				</div>
			</div>
		</div>

				&nbsp;<input class="ml-5" type="radio" name="answer9" required="required" value="Tomato"> Tomato &nbsp;<br>

				&nbsp;<input class="ml-5" type="radio" name="answer9" required="required" value="Potato"> Potato<br>
				&nbsp;<input class="ml-5" type="radio" name="answer9" required="required" value="Onions"> Onions<br>
			</div>
		</div>

			<div class="col p-5 font-weight-bolder " style="color:#061E56 ; font-size: 20px;">

				&nbsp;<input class="ml-5" type="radio" name="answer10" required="required" value="Lion"> Lion<br>

				&nbsp;<input class="ml-5" type="radio" name="answer10" required="required" value="Kangaroo"> Kangaroo<br>
				&nbsp;<input class="ml-5" type="radio" name="answer10" required="required" value="Giraffe"> Giraffe<br>
